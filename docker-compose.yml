version: '3.8'

services:
  fair-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fair-risk-calculator
    ports:
      - "8501:8501"
    volumes:
      # Mount outputs directory to persist results
      - ./outputs:/app/outputs
      - ./charts:/app/charts
      - ./exports:/app/exports
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - fair-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  fair-network:
    driver: bridge

volumes:
  outputs:
  charts:
  exports:
